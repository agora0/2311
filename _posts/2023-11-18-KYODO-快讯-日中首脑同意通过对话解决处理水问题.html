                    <p>【共同社旧金山11月18日电】日本首相岸田文雄17日就日中首脑会谈透露称，关于东京电力福岛第一核电站处理水排放入海问题，会上就“通过对话找到解决方法”达成了一致。他表示已敦促中方基于科学分析和事实进行冷静判断，采取具有建设性的态度。（完）</p>
