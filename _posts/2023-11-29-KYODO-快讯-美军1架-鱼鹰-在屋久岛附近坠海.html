                    <p>【共同社11月29日电】据日本海上保安厅消息，118电话在29日下午2点45分左右接报称，“有所属不明的鱼鹰（运输机）在屋久岛近海坠落”。该机隶属美军，机上有8人。详情正在调查当中。（完）</p>
