<p>（中央社台北13日電）中央氣象署發布豪雨特報，東北風影響，今天宜蘭縣、台北市山區有局部大雨或豪雨，基隆北海岸及宜蘭地區有局部大雨發生的機率，山區慎防坍方及落石。（編輯：何宏儒）1121113</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/8372/">#宜蘭縣</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/18287/">#豪雨特報</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/38044/">#中央氣象署</a></div></div>
