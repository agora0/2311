                    <p>【共同社11月9日电】日本政府9日在众参两院的议院运营委员会理事会上，出示了首相岸田文雄15至19日访问美国并出席亚太经合组织（APEC）峰会的日程，获得了批准。</p>
								<p>外相上川阳子、经济产业相西村康稔也将在当地出席APEC部长会议。（完）</p>
