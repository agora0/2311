                    <p>【共同社11月15日电】日本内阁府15日发布的2023年三季度（7～9月）国内生产总值（GDP）初值显示，剔除物价变动因素后的实际GDP比上季度下降0.5%，换算成年率为减少2.1%。（完）</p>
