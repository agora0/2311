                    <p>【共同社洛杉矶11月16日电】美职棒天使队的大谷翔平（29岁）16日时隔一年获选美联年度最佳球员（MVP）。大谷以全票当选，成为美职棒史上首位两次全票当选的球员。（完）</p>
