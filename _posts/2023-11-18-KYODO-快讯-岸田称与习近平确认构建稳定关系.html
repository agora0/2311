                    <p>【共同社旧金山11月18日电】日本首相岸田文雄17日在美国旧金山召开记者会，就与中国国家主席习近平的会谈表示：“确认了构建具有建设性的稳定关系这一大方向，就在首脑之间等各个级别反复沟通达成了一致。”（完）</p>
