<p>（中央社台北17日電）根據中央氣象署最新資訊，17日5時0分發生芮氏規模4地震，地震深度12.2公里，震央位於台東縣政府南南東方111.8公里（位於台灣東南部海域），最大震度台東縣4級。（編輯：楊昭彥）1121117</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/4514/">#台東縣</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/4999/">#台灣</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/38044/">#中央氣象署</a></div></div>
