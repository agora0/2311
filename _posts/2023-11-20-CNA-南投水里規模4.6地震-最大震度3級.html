<p>（中央社台北21日電）中央氣象署最新資訊，今天1時16分發生芮氏規模4.6地震，深度28.9公里，震央在南投縣政府東南東方19.3公里（南投縣水里鄉），最大震度南投縣、彰化縣、雲林縣、台中市3級。（編輯：陳彥鈞）1121121</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/6214/">#地震</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/10489/">#南投縣</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/38044/">#中央氣象署</a></div></div>
